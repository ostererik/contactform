<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Form Website" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/7/7e/Letter-C-icon.png" />
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <main>
    <section class="contact-container">
      <form id="contactForm" action="YOUR_FORM_ENDPOINT_HERE" method="POST">
        <!-- Replace the action value above with your Formspree/Getform endpoint -->

        <div class="form-group">
          <label for="name">Name<span>*</span></label>
          <input type="text" id="name" name="name" placeholder="Your name" required />
        </div>

        <div class="form-group">
          <label for="email">Email<span>*</span></label>
          <input type="email" id="email" name="email" placeholder="Your email" required />
        </div>

        <div class="form-group">
          <label for="subject">Subject<span>*</span></label>
          <input type="text" id="subject" name="subject" placeholder="Subject" required />
        </div>

        <div class="form-group">
          <label for="message">Message<span>*</span></label>
          <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>
        </div>

        <button type="submit" id="submitBtn">Send Message</button>

        <p class="status" id="formStatus"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Your Company Name. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
